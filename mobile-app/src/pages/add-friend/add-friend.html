<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Add Friend</ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content padding>
	<ion-grid fixed>
		<ion-list>	
			<ion-item *ngFor="let user of users" (click)="addFriend($event, user.alias)">
          <div class="inline">
							<ion-icon large class="contact" name="ios-contact"></ion-icon>
					</div>
          <div class="inline">
						  <h2><b>Alias: </b>{{user.alias}}</h2>
              <p><b>Level: </b>{{user.level}}</p>
              <p><b>Role: </b>{{user.role}}</p>
          </div>
			</ion-item>
		</ion-list>	
	</ion-grid>
</ion-content>

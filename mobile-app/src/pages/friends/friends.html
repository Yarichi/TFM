<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Friends</ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content padding>
	<ion-grid fixed>
		<ion-buttons fixed right>
				<button ion-button icon-only (click)="onAddFriend()">
						<ion-icon name="ios-add"></ion-icon>
				</button>
		</ion-buttons>
	</ion-grid>
	<ion-grid fixed>
		<ion-list>	
			<ion-item *ngFor="let friend of friends">
					<div class="inline">
							<ion-icon large class="contact" name="ios-contact"></ion-icon>
					</div>
					<div>
						<div class="inline">
								<h2><b>Alias: </b>{{friend.alias}}</h2>
								<p><b>Level: </b>{{friend.level}}</p>
								<p><b>Role: </b>{{friend.role}}</p>
						</div>
						<div>
								<ion-buttons right>
										<button  color="danger" (click)="removeFriend($event, friend.alias)" ion-button icon-only>
												<ion-icon name="ios-trash"></ion-icon>
										</button>
								</ion-buttons>
						</div>
					</div>
			</ion-item>
		</ion-list>	
	</ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <div class="inline">
      <ion-title>Templates info of {{template.name}} in {{task.name}}</ion-title>
    </div>
    <div>
        <ion-buttons right>
            <button  (click)="onAddField()" ion-button icon-only><!-- or your method, this is for closing a modal -->
                <ion-icon name="ios-add"></ion-icon>
            </button>
        </ion-buttons>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid fixed>
      <ion-buttons right>
          <button  (click)="onAddField()" ion-button icon-only><!-- or your method, this is for closing a modal -->
              <ion-icon name="ios-add"></ion-icon>
          </button>
      </ion-buttons>
    </ion-grid>
    <ion-grid fixed>
      <ion-list>	
        <ion-item *ngFor="let field of getKeys()">
          <div class="inline">
            <h2><b>{{field}}</b></h2>
            <p *ngFor="let value of getValues(field)">
              {{value}}
            </p>
          </div>

        </ion-item>
      </ion-list>
    </ion-grid>
  </ion-content>

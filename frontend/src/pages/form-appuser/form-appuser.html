<ion-header>

  <ion-navbar>
    <ion-title>form-appuser</ion-title>
  </ion-navbar>

<ion-content padding>
  <form [formGroup]="inputForm">
    <ion-grid fixed>
      <ion-item>
        <ion-label floating>Alias</ion-label>
        <ion-input [formControl]="inputForm.controls['mail']"
            type="email"></ion-input>
      </ion-item>  
      
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [formControl]="inputForm.controls['mail']"
            type="email"></ion-input>
      </ion-item>  
    
      <ion-row>
        <ion-col text-center>
          <button ion-button block color="secondary" (click)="onSignIn()">
            Sign in
          </button>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col text-center>
          <button ion-button clear color="light" (click)="onForgotPassword()">
            Forgot your password?
          </button>
        </ion-col>
      </ion-row>
  </ion-grid>
  </form>
</ion-content>

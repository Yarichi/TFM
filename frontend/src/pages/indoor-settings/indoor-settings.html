<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Indoor positioning settings</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="settingsForm" *ngIf="settings">
        <ion-grid fixed>
    
          <ion-item>
              <ion-label>Manufacturer</ion-label>
              <ion-select formControlName="manufacturer">
                <ion-option value="Cisco">Cisco</ion-option>
                <ion-option value="HP">HP</ion-option>
                <ion-option value="Huawei">Huawei</ion-option>
              </ion-select>
          </ion-item>

          <ion-item >
              <ion-label floating>Url</ion-label>
              <ion-input formControlName="url" type="text"></ion-input>
          </ion-item>

          <ion-item >
              <ion-label floating>Username</ion-label>
              <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>

          <ion-item >
              <ion-label floating>Password</ion-label>
              <ion-input formControlName="password" type="text"></ion-input>
          </ion-item>
          
          <ion-row>
              <ion-col text-center>
                <button ion-button block color="secondary"  (click)="onUpdateSettings()" >
                    Update settings
                </button>
              </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
